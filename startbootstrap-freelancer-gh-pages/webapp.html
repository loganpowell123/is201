<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Adventures</title>
    <link rel="stylesheet" href="logan.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Logan's Fishing Page</h1>
        <nav>
            <a href="index.html">Return to Main Page</a>
            <a href="#stats">Fishing Statistics</a>
            <a href="webapp.html">Web App</a>
        </nav>
    </header>

    <section>
        <div class="content-block">
            <h1>Random Joke Generator</h1>
            <div id="joke-box">
                <p id="joke">Click the button to get a joke!</p>
            </div>
            <button id="generate-joke">Get a Joke</button>
        </div>
    </section>

<script>
    const jokes = [
        "Why don't skeletons fight each other? They don't have the guts.",
        "Why did the bicycle fall over? Because it was two-tired!",
        "What do you call fake spaghetti? An impasta!",
        "Why can't your nose be 12 inches long? Because then it would be a foot!",
        "Why don't scientists trust atoms? Because they make up everything!"
    ];

    const jokeElement = document.getElementById("joke");
    const jokeButton = document.getElementById("generate-joke");

    jokeButton.addEventListener("click", () => {
        const randomIndex = Math.floor(Math.random() * jokes.length);
        jokeElement.textContent = jokes[randomIndex];
    });
</script>


</body>
</html>
